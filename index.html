  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <script src="https://cdn.jsdelivr.net/gh/cernikkk/floating-github-link@main/github-link.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="turn"></div>
    </header>
    <div class="initial-screen active">
      <p class="title">Tic Tac Toe</p>
      <form>
        <div>
          <div class="player">
            <p class="p1">Player 1</p>
            <input type="text" id="player1" placeholder="Enter name" maxlength="10"/>
          </div>
          <div class="player">
            <p class="p2">Player 2</p>
            <input type="text" id="player2" placeholder="Enter name" maxlength="10"/>
          </div>
        </div>
        <div class="marks">
          <div class="p1-mark">
            X
          </div>
          <button type="button" id="swap-marks">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/></svg>
          </button>
          <div class="p2-mark">
            O
          </div>
        </div>
        <button id="start" type="submit">Start Game</button>
      </form>
    </div>
    <div class="container">
      <div class="gameboard-container"></div>
    </div>
    <footer>
      <div class="result">
        <p class="p1-result"></p>
        <p class="p2-result"></p>
      </div>
      <div class="buttons">
        <button type="button" id="change-names">Go Back</button>
        <button type="button" id="restart">Restart</button>
        </div>
    </footer>
    <a href="https://github.com/cernikkk/tic-tac-toe" class="github-link black-icon" style="z-index: 60"></a>
    <script src="script.js"></script>
  </body>
</html>
